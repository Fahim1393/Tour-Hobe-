<body id="register_body_new">
    <div id="form_body_register">
        <form action="tour_registration.php" method="POST">
            <label>Full Name :</label>
            <input type="text" name="full_name" required/>

            <br> <br>

            <label> Gender :</label>
            <input type="radio" name="gender" value="Male"/> Male
            <input type="radio" name="gender" value="Female"/> Female

            <br> <br>

            <label>Choose your department :</label>
            <select name="department"> 
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="B.A">B.A</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Law">Law</option>
            </select>

            <br> <br>

            <label> Year :</label>
            <input type="checkbox" name="year[]" value="1st Year"/> 1st Year
            <input type="checkbox" name="year[]" value="2nd Year"/> 2nd Year
            <input type="checkbox" name="year[]" value="3rd Year"/> 3rd Year
            <input type="checkbox" name="year[]" value="Final Year"/> Final Year

            <br> <br>

            <label>Student ID :</label>
            <input type="text" name="student_id" required/>

            <br> 

            <br>

            <button class="submit_button" type="submit"> Register </button>
        </form>
    </div>

    
</body>
