<html lang="en">
<head>

        <form>
            <label>Full Name :</label>
            <input type="text" required/>

            <input type="radio" name="Gender" /> Male
            <input type="radio" name="Gender"/> Female

            <br> <br>

            <label>Choose your department :</label>
            <Select> 
                <option value="">CSE</option>
                <option>EEE</option>
                <option>BBA</option>
                <option>B.A</option>
                <option>Pharmacy</option>
                <option>Law</option>
            </Select>

            <br> <br>

            <label> Year :</label>
            <input type="checkbox"/> 1st Year
            <input type="checkbox"/> 2nd Year
            <input type="checkbox"/> 3rd Year
            <input type="checkbox"/> Final Year

            <br> <br>

            <label>Student ID :</label>
            <input type="number" min="" max="" required/>

            <br> <br>

            <label>Phone Number :</label>
            <input type="number" min="11" max="" required/>

            <br> <br>

            <label> Email :</label>
            <input type="email"/>

            <br><br>

            <label>How do you know about us?</label>
            <input type="text" minlength="" maxlength="60" placeholder="0 t0 60 words"/>

            <br><br>

            <p>Online payment method : (We currently accept online payments via bKash 
                at 01964857882. Thank you.)</p> 
            <br>
            <a href="https://www.bkash.com/" style="color: deeppink;"> 
                <img src="images/bkash image.jpg" height="70px" width="80px">
            </a>
            <br><br>
            <label> Transaction ID :</label>
            <input type="number" min="" max="" required/>

            <br>
            <br>
            <br><br>

            <button class="submit_button" type="submit"> submit </button>

            
    </div>
    
</body>
